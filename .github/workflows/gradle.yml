name: Java CI with Gradle

on:
  push:
    branches: [ "1.18.2" ]
  pull_request:
    branches: [ "1.18.2" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 18
      uses: actions/setup-java@v3
      with:
        java-version: '18'
        distribution: 'temurin'
    - name: Build with Gradle
      uses: gradle/gradle-build-action@0d13054264b0bb894ded474f08ebb30921341cee
      with:
        arguments: build
    - name: build
      run: |
        git clone -b 1.18.2 https://github.com/Luohuayu/CatServer.git
        cd CatServer
        chmod +x ./gradlew
        ./gradlew setup
        ./gradlew buildCatServer
        
    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: TrMenu Artifact
        path: projects/forge/build/libs/*.jar
